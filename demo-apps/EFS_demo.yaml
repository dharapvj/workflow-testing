apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-efs-volume
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 2Mi
  storageClassName: efs-client
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ebs-vol-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ebs-vol-test
  template:
    metadata:
      labels:
        app: ebs-vol-test
    spec:
      volumes:
      - name: task-volume
        persistentVolumeClaim:
          claimName: my-efs-volume
      containers:
      - image: dharapvj/bgcolor-text-demo:1.0
        name: test-container
        volumeMounts:
        - name: task-volume
          mountPath: "/test-efs"
